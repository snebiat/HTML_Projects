<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <label id="signup">Sign Up</label>
        <label>It's free and only takes a minute</label>
        <div class="div_signup">
            
            <form action="">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname"/>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname"/>
                    <label for="email">Email</label>
                    <input type="email" id="email"/>
                    <label for="password">Password</label>
                    <input type="password" id="password"/>
                    <label for="conf_password">Confirm Password</label>
                    <input type="password" id="conf_password"/>
                    <button type="submit">SIGN UP</button>
                    <label>By clicking the Sign Up button, you agree to our <a href="">Terms & Conditions</a> and <a href="">Privacy Policy</a></label>
            </form>
        </div>
        <div class="loginhere">
            <label>Already have an account?</label>
            <a href="">Login Here</a>
        </div>
    </body>
</html>
